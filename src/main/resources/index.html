<!DOCTYPE html>
<html>
<head>
	<title>Spixie render</title>
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
	<style type="text/css">
		body, html{
			margin: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		img{
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
	</style>
	<script type="text/javascript">
		$(function(){
			var loading = false;
			var q = 0;
			setInterval(function(){
				if(!loading){
					$('#render').attr("src","/render?q=" + q);
					q++;
				}
			},1000);
		});
	</script>
</head>
<body>
	<img id="render">
</body>
</html>
